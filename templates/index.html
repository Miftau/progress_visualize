<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Visualize</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <div class="container">
        <h1 class="mb-4">Upload .csv, .xls, .sav, .xlsx files or Paste Raw Data</h1>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload CSV File</label>
                <input type="file" name="file" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Or Paste CSV Data Below</label>
                <textarea name="raw_data" class="form-control" rows="6" placeholder="col1,col2\n1,2\n3,4"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Sample Size (for large datasets)</label>
                <input type="number" name="sample_size" class="form-control" value="100000" min="1000" max="1000000">
            </div>

            <div class="mb-3">
                <label class="form-label">Plot Width (pixels)</label>
                <input type="number" name="plot_width" class="form-control" value="800" min="400" max="2000">
            </div>

            <div class="mb-3">
                <label class="form-label">Plot Height (pixels)</label>
                <input type="number" name="plot_height" class="form-control" value="600" min="300" max="1500">
            </div>

            <button type="submit" class="btn btn-primary">Analyze Data</button>
        </form>
    </div>
</body>
</html>
