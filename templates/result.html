<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .plot-img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="p-5">
    <div class="container">
        <h1 class="mb-4">Analysis Results</h1>

        <h3>Statistics</h3>
        <div class="table-responsive">
            {{ stats|safe }}
        </div>

        <h3 class="mt-5">Visualizations</h3>
        {% for plot_type, col_name, base64_string in plots %}
            <h4>{{ plot_type|title }} for {{ col_name }}</h4>
            <img src="data:image/png;base64,{{ base64_string }}" class="plot-img" alt="{{ plot_type }} for {{ col_name }}">
            <a href="data:image/png;base64,{{ base64_string }}" download="{{ plot_type }}_{{ col_name }}.png" class="btn btn-primary btn-sm mb-3">Download {{ plot_type|title }}</a>
        {% endfor %}

        <a href="/" class="btn btn-secondary mt-4">Back</a>
    </div>
</body>
</html>
